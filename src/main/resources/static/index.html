<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <script src="./scripts.js"></script>
    <script>
        getAllMaterials(true);
        loadJewelries();
        loadShops();
    </script>

    <title>Shop Price Service</title>
    </br>
    <label id="infoMessage"></label>
    </br>
</head>
<body>

<dialog id="materialDialog">
    <input id="id" type="text" hidden>
    <label for="imageUrl">Image URL:</label>
    <textarea id="imageUrl" rows="2" cols="100" style="width: 100%"></textarea>
    </br></br>
    <label for="name">Name:</label>
    <textarea id="name" rows="2" cols="100" style="width: 100%"></textarea>
    </br></br>
    <label for="price">Price:</label>
    <input id="price" type="text">
    </br></br>
    <label for="unitPriceWithDelivery">Unit Price With Delivery:</label>
    <input id="unitPriceWithDelivery" type="text">
    </br></br>
    <label for="number">Number:</label>
    <input id="number" type="text">
    </br></br>
    <button type="reset" onclick="closeMaterialDialog()">Cancel</button>
    <button type="submit" onclick="saveMaterial()">Save</button>
</dialog>

<div class="top">
    <h3>Welcome to the service page!</h3>
</div>

<textarea id="pageTextArea" rows="4" cols="50"></textarea>
</br>
<select id="shopSelect"></select>
<button onclick="loadOrderPage()">Load Order Page</button>
</br></br>
<button onclick="loadMaterials()">PreLoad</button>
<button onclick="createMaterial()">Create Material</button>

<h4>Jewelry</h4>
<select id="jewelryList" onchange="showJewelry()">
    <option></option>
</select>
</br></br>
<img id="jewelryImg" style="width: 150px; height: 150px" src="no_image.png">
<br/></br>
<label>Market Price:</label>
<label id="marketPrice"></label>
<br/>
<table id="jewelryMaterials">
    <thead>
    </thead>
    <tbody id="jewelryMaterialsBody">
    </tbody>
</table>
<br/>
<label>Original Price:</label>
<label id="originalPrice"></label>
<button type="submit" onclick="saveJewelry()">Save</button>

<h4>Filters</h4>
<label for="shopFilter">Shop:</label>
<select id="shopFilter" onchange="getAllMaterials(true)">
    <option>ALL</option>
</select>

<label for="materialOrderFilter">Material Order:</label>
<select id="materialOrderFilter" onchange="getAllMaterials(false)"></select>

<label for="nameFilter">Name:</label>
<input type="text" id="nameFilter" oninput="getAllMaterials(false)">

<h4>All materials</h4>
<table id="materials">
    <thead>
    <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Shop</td>
        <td>Price</td>
        <td>Number</td>
        <td>Unit Price With Delivery</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody id="materialsBody">
    </tbody>
</table>
</body>
</html>
